{% extends "base.html" %}

{% block title %}Quiz in Progress{% endblock %}

{% block content %}
<div class="card" data-question-id="{{ question.id }}">
    <div class="card-header">
        Question {{ current_index + 1 }} of {{ total_questions }}
    </div>
    <div class="card-body">
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: {{ ((current_index + 1) / total_questions) * 100 }}%;" aria-valuenow="{{ current_index + 1 }}" aria-valuemin="0" aria-valuemax="{{ total_questions }}"></div>
        </div>
        
        <h2 class="card-title">{{ question.question_text }}</h2>
        <p class="text-muted">Category: {{ question.category }}</p>
        
        <hr>
        
        <div id="controls" class="text-center">
            <div id="recording-status" class="mb-2 text-muted">
                <span class="spinner-grow spinner-grow-sm text-danger" role="status"></span>
                Recording...
            </div>
            <button id="next-btn" class="btn btn-primary btn-lg">Stop and Go to Next Question</button>
            
            <!-- Hidden form for programmatic submission -->
            <form id="next-question-form" action="{{ url_for('main.next_question') }}" method="post" class="d-none">
            </form>
        </div>
    </div>
</div>
{% endblock %}
